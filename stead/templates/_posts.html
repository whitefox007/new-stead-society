<ul class="posts">
    {% for post in posts %}
    <li class="post">
        <div class="post-content">
            <div class="post-author"><{{ post.author.username }}></div>
            <div class="post-body">
                    {{ post.content }}
            </div>
            <div class="post-footer">
                <a href="{{ url_for('forum.post', id=post.id) }}#comments">
                    <span class="label label-primary">{{ post.comments.count() }} Comments</span>
                </a>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
